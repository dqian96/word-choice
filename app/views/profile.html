<!DOCTYPE html>
<html lang="en" ng-app = "profileApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Word Choice: Profile</title>

    <!--  CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="profileController" data-ng-init="init()">
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a  class="navbar_text navbar-brand page-scroll" href="/#title_screen">Word Choice</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="link in left_side_navbar_links">
                         <a class="page-scroll navbar_text" 
                         ng-click="link.behavior"
                         ng-href="{{ link.url }}">
                            {{link.name}}
                         </a>
                    </li>
                </ul>
                 <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="link in right_side_navbar_links">
                         <a class="page-scroll navbar_text" 
                         ng-click='signOut()'
                         href="{{link.url}}">
                            {{link.name}}
                         </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->
    
    <div class = "container">
        <div  id = "line_row" class = "row">
            <div class = "col-sm-5 line_container">
                <div class="hr line"></div>
            </div>
            <div class = "col-sm-2">
                <a href = "/"><img id = "logo" src = "assets/img/logo.png"></a>
            </div>
            <div class = "col-sm-5  line_container">
                <div class="hr line"></div>
            </div>
        </div>
        <div id = "profile_container" class = "row">
            <h1 class = "animated bounceInDown">Welcome, {{ username }}</h1>
            <div class = "animated bounceInUp">
                <h4>Here's a list of words you use most:</h4>
                <br>
                <h6 id = "noArticlesAnalyzedBefore"> Analyze an article first! </h6>
                <canvas id="myBarChart" width="800" height="400"></canvas>
            </div>



        </div>

    </div>

    <!-- SCRIPTS -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68110579-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/chart_js/Chart.js"></script>


    <!-- CONTROLLER -->
    <script type="text/javascript" src="/profile.client.controller.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
